<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="css/styles.css" rel="stylesheet">
  <link href="/frontendMentorChallenges/CHALLENGE6/product-preview-card-component-main/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  <section id="mainContainer" class="vh-100 vw-100 d-flex justify-content-center align-items-center">
<div class="" id="productCard">
<div  id="cardImageContainer">
<img src="/frontendMentorChallenges/CHALLENGE6/product-preview-card-component-main/images/image-product-mobile.jpg"  id="productImage" />
</div>
<div class="p-4 d-flex flex-column justify-content-evenly" id="productDetail">
  <span class="text-uppercase fs-6" id="productType"> Perfume</span>
  <h2 class="fw-bold fs-1" id="productName">Gabrielle Essence Eau De Parfum</h2>
  <p id="productDescription" class="fs-6">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="pb-4 d-flex  align-items-center gap-2">
      <span class="text-success fw-bold fs-1" id="salePrice">$149.99</span>
      <span class="text-decoration-line-through  text-secondary" id="originalPrice">$169.99</span>
    </div>
    <button type="button" class="btn btn-success">
      <div class="d-flex justify-content-center align-items-center gap-2 text-light">
<img src="images/cart-shopping-fast-svgrepo-com.svg" width="20px" height="18px" />
<span>Add to Cart</span>
      </div>
    </button>
</div>
</div>
  </section>
